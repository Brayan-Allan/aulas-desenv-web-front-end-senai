<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Calculadora</h1>
        <h2>Aprendendo HTML, CSS e JavaScript</h2>
            
        <section>
            <div>
                <h3>SOMA</h3>
                <label for="n1">Primeiro número:</label>
                <input type="number" id="n1">
                <label for="n2">Segundo número:</label>
                <input type="number" id="n2">
                <button onclick="soma()">Calcular</button>
                <p id="respSoma"></p>
            </div>

            <div>
                <h3>SUBTRAÇÃO</h3>
                <label for="n3">Primeiro número:</label>
                <input type="number" id="n3">
                <label for="n4">Segundo número:</label>
                <input type="number" id="n4">
                <button onclick="subtracao()">Calcular</button>
                <p id="respSub"></p>
            </div>
            
            <div>
                <h3>MULTIPLICAÇÃO</h3>
                <label for="n5">Primeiro número:</label>
                <input type="number" id="n5">
                <label for="n6">Segundo número:</label>
                <input type="number" id="n6">
                <button onclick="multiplicacao()">Calcular</button>
                <p id="respMult"></p>
            </div>
            
            <div>
                <h3>DIVISÃO</h3>
                <label for="n7">Primeiro número:</label>
                <input type="number" id="n7">
                <label for="n8">Segundo número:</label>
                <input type="number" id="n8">
                <button onclick="divisao()">Calcular</button>
                <p id="respDiv"></p>
            </div>

        </section>
    
    </body>
    </html>
